<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<h1>Sign up</h1>

	<form action="process-signup.php" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name">
		</div>

</html>
